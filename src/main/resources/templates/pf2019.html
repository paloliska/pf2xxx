<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pour Féliciter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <style type="text/css">
            * { padding: 0; margin: 0; }
            body {
                padding: 30px;
                padding-top:5px;
                border-top:1em;
                border-bottom:1em;
                font-family: Arial, Helvetica, sans-serif;
                font-size: xx-large;
            }
            #asciiArt{
                color:black;
                background-color:white;
                font-size: x-large}
        </style>
        <script type="text/javascript" th:src="@{/lib/asciimo.js}"></script>
        <script type="text/javascript" th:src="@{/lib/fonts.js}"></script>
        <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript">
            $( document ).ready(
                function() {
                    var pf = document.getElementById("pf").textContent
                    console.log(pf);

                    var pf_fonts = [
                    "bigchief",
                    "Bulbhead",
                    "Contessa",
                    "Doh",
                    "eftiwater",
                    "Epic",
                    "Goofy",
                    "Graffiti",
                    "slscript",
                    "Straight",
                    "Ticks",
                    "ticksslant",
                    "tinker-toy",
                    "Weird"];

                    var now = new Date();
                    var milis = now.getMilliseconds();
                    var font_index = Math.ceil(milis*pf_fonts.length/1000);
                    var pf_font = pf_fonts[font_index];

                    Figlet.write(
                        pf.substr(0, 9),
                        pf_font,
                        function (str) {
                            console.log(str);
                            if ('${hard}'.length < 1) {
                                $('#asciiArt').html('<pre>' + str + '</pre>');
                            }
                        }
                    )
                }
            );
        </script>
    </head>
    <body>
        <div>
            <p align="center" id="pf" th:text="'P.F. ' + ${rok} + ' ' + ${komu} + ' prajú ' + ${kto} + '!'"/>
        </div>
        <div id="asciiArt" class="box" align="center">
            <pre></pre>
        </div>
    </body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PF 2019!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <style type="text/css">
            * { padding: 0; margin: 0; }
            body {
                padding: 30px;
                padding-top:5px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: larger;
            }
            h1 {
                margin-bottom: 1em;
                border-bottom: 1px solid #ccc;
            }
            h2 {
                margin-bottom: 1em;
                border-bottom: 1px solid #ccc;
            }
            h1 {
                margin-bottom: 0.7em;
            }
            h2 {
                margin-top: 1em;

            a { color:#0000FF;}
            a.visited{ color:#0000FF;}

        <script type="text/javascript" th:src="@{/lib/asciimo.js}"></script>

        <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript">
            $( document ).ready(
                function() {
                    var pf = document.getElementById("pf").textContent
                    console.log(pf);

                    var pf_fonts = [
                    "bigchief",
                    "Bulbhead",
                    "Contessa",
                    "Doh",
                    "eftiwater",
                    "Epic",
                    "Goofy",
                    "Graffiti",
                    "slscript",
                    "Straight",
                    "Ticks",
                    "ticksslant",
                    "tinker-toy",
                    "Weird"];

                    //current time in nano ako random
                    var font_index = Math.ceil(Math.random()*pf_fonts.length);
                    var pf_font = pf_fonts[font_index];

                    Figlet.write(
                        pf.substr(0, 7),
                        pf_font,
                        function (str) {
                            console.log(str);
                            $( '#asciiArt' ).html('<pre>' + str + '</pre>');
                        }
                    )
                }
            );
        </script>
